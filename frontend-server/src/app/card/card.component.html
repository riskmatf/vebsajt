<a mat-card-image [routerLink]="routerLink" style="text-decoration:none">
  <mat-card>
    <img mat-card-image [src]="headerImage">
    <mat-card-header>
      <img mat-card-avatar [src]="avatarImage">
      <mat-card-title>{{title}}</mat-card-title>
      <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{content}}</p>
    </mat-card-content>
  </mat-card>
</a>
